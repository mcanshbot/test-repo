name: Format

on:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        # Make sure the actual branch is checked out when running on pull requests
        ref: ${{ github.head_ref }}
     
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm run format
    - run: |
        git config user.name "Remix Format Bot"
        git config user.email "<format@remix.run>"
        git status
        git add .
        git commit -m "chore: format"
        git push
